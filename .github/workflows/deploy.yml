name: Deploy VuePress Docs

# 触发条件：main分支push（仅文档相关文件变更时）或手动触发
on:
  push:
    branches: [main]
    # 仅监控文档/依赖/工作流相关文件，减少无效构建
    paths:
      - "docs/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

# 并发控制：取消同分支正在运行的旧工作流，节省资源
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs-deploy:
    runs-on: ubuntu-latest
    # 最小权限原则：仅授予部署所需的权限
    permissions:
      contents: write # 用于推送gh-pages分支
      pages: write # 可选：GitHub Pages部署权限
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 拉取全部提交记录（用于VuePress的“最近更新时间”）

      # 缓存pnpm依赖和node_modules，加速依赖安装
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 匹配package.json的packageManager版本
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # 安装Node.js（使用22.x最新补丁版，并用pnpm缓存互补）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm" # 额外缓存，与上面的cache步骤互补

      # 安装依赖（--frozen-lockfile锁定版本，避免依赖意外更新）
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: false

      # 构建VuePress文档
      - name: Build VuePress site
        run: pnpm run docs:build
        continue-on-error: false

      # 校验构建产物，防止空部署
      - name: Verify build output
        run: |
          if [ ! -d "docs/.vuepress/dist" ] || [ -z "$(ls -A docs/.vuepress/dist)" ]; then
            echo "Error: Build directory is empty!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4.0.0 # 使用具体版本号，提升稳定性
        with:
          target_branch: gh-pages # 遵循社区规范的gh-pages分支
          build_dir: docs/.vuepress/dist
          keep_history: false # 等价于“强制推送”，覆盖目标分支历史（默认false，可省略）
        env:
          # 优先使用自定义ACCESS_TOKEN，无则使用GitHub默认TOKEN
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
        continue-on-error: false
